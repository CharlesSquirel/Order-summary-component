<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor | Order summary card</title>
    <meta name="description" content="Order summary card" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <img id="hero-img" src="illustration-hero.svg" alt="" />
        <article>
          <h1>Order Summary</h1>
          <p class="article__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="annual-plan-flex">
            <img id="icon-music" src="icon-music.svg" alt="" />
            <div class="annual-plan-flex-column">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </article>
      </section>
    </main>
  </body>
</html>
